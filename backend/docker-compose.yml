version: '3'

services:
  rails_app:
    build: .
    environment:
      - DB_HOST_NAME=mysql
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    tty: true
    stdin_open: true
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
volumes:
  bundle:
    driver: local
